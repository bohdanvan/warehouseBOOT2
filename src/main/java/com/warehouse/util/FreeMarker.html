    <link rel="stylesheet" type="text/css" media="all"
    <href="../static/css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}"/>



<#import "spring.ftl" as spring />

<@spring.bind "model" />
<fieldset>
    <legend>${model.sectionName}</legend>
</fieldset>





    <#if error?exists> </#if>




    <table style="width:50%">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>pass</th>
            <th>email</th>
            <th>enabled</th>
        </tr>
        <#list usersList as i>
            <tr>
                <td>${i.userId}</td>
                <td>${i.userName}</td>
                <td>${i.password}</td>
                <td>${i.email}</td>
                <td>
                    <#if i.enabled == true> enable </#if>
                </td>
            </tr>
        </#list>

    </table>
