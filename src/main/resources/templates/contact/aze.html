<section id="contact">

    <div class="plane_container">

        <i class="fa fa-plane fa-inverse Plane1 fa-stack-1x"></i>
        <i class="fa fa-plane fa-inverse Plane2 fa-stack-1x"></i>
        <i class="fa fa-plane fa-inverse Plane3 fa-stack-1x"></i>
        <i class="fa fa-plane fa-inverse Plane4 fa-stack-1x"></i>
        <i class="fa fa-plane fa-inverse Plane5 fa-stack-1x"></i>
        <i class="fa fa-plane fa-inverse Plane6 fa-stack-1x"></i>
        <i class="fa fa-plane fa-inverse Plane7 fa-stack-1x"></i>
    </div>


    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Контакты</h2>
                <h3 class="section-subheading text-muted">Адреса международнных филиалов :</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <h2 class="section-subheading text-muted">Azerbaijan </h2>
                <div style="color:#edf0ea"><i class="fa fa-map-o" aria-hidden="true"></i>Baku str.First h.43</div>
                <br>
                <div style="color:#edf0ea"><i class="fa fa-phone" aria-hidden="true"></i> &nbsp;+00 000 000 000</div>
                <div style="color:#edf0ea"><i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp; mail@my.com</div>
                <div style="color:#edf0ea"><i class="fa fa-user" aria-hidden="true"></i>&nbsp; Rashad Hasmanov</div>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <h2 class="section-subheading text-muted">UAE </h2>
                <div style="color:#edf0ea"><i class="fa fa-map-o" aria-hidden="true"></i>Dubai str.First h.43</div>
                <br>
                <div style="color:#edf0ea"><i class="fa fa-phone" aria-hidden="true"></i> &nbsp;+00 000 000 000</div>
                <div style="color:#edf0ea"><i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp; mail@my.com</div>
                <div style="color:#edf0ea"><i class="fa fa-user" aria-hidden="true"></i>&nbsp; Rashad Hasmanov</div>
                <br><br><br>

            </div>
        </div>

        <div class="row">

            <!-- send mesages point on the map -->
            <div class="message_send _az"></div>
            <div class="message_send _uae"></div>

            <div class="col-lg-12">

                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Ваше имя *" id="name" required
                                       data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Ваш email *" id="email" required
                                       data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="form-group">
                                <input type="tel" class="form-control" placeholder="Телефон *" id="phone" required
                                       data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group" id="formGroup">
                                <textarea class="form-control formGroup" placeholder="Сообщение *" id="message" required
                                          data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>

                            <button type="submit" class="btn btn-xl" id="btnSendMesage">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</section>
