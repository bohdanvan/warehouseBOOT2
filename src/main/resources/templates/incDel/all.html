<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="frag (client,eng)">


    <div class="row top_tiles">

        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="icon"><i class="fa fa-caret-square-o-right"></i></div>
                <div class="count">179</div>
                <h3>New Sign ups</h3>
                <p>Lorem ipsum psdea itgum rixt.</p>
            </div>
        </div>
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="icon"><i class="fa fa-comments-o"></i></div>
                <div class="count">179</div>
                <h3>New Sign ups</h3>
                <p>Lorem ipsum psdea itgum rixt.</p>
            </div>
        </div>
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="icon"><i class="fa fa-sort-amount-desc"></i></div>
                <div class="count">179</div>
                <h3>New Sign ups</h3>
                <p>Lorem ipsum psdea itgum rixt.</p>
            </div>
        </div>
        <div class="animated flipInY col-lg-3 col-md-3 col-sm-6 col-xs-12">
            <div class="tile-stats">
                <div class="icon"><i class="fa fa-check-square-o"></i></div>
                <div class="count">179</div>
                <h3>New Sign ups</h3>
                <p>Lorem ipsum psdea itgum rixt.</p>
            </div>
        </div>

    </div>




    <div class="table-responsive" style="margin-top:5px">
        <table class="table table-striped jambo_table bulk_action">
            <thead>
            <tr class="headings">
                <th class="column-title">Number</th>
                <th class="column-title">Track Number</th>
                <th class="column-title">Weight</th>
                <th class="column-title">Shipping Type</th>
                <th class="column-title">Customs Type</th>

                <th class="column-title">
                    <i class="fa fa-usd" aria-hidden="true"></i>
                    Amount
                </th>
                <th class="column-title">Status</th>
                <th class="column-title no-link last"><span class="nobr">Action</span>
                </th>
                <!--<th class="bulk-actions" colspan="7">-->
                <!--<a class="antoo" style="color:#fff; font-weight:500;">Bulk Actions ( <span-->
                <!--class="action-cnt"> </span> ) <i class="fa fa-chevron-down"></i></a>-->
                <!--</th>-->
            </tr>
            </thead>

            <tbody>

            <!--<div ng-repeat="order in ordersIncDelList">-->


            <tr th:each="incDel,iterationStatus  : ${incDelsList} ">

                <td class=" " th:text="${incDel.number}"></td>
                <td class=" " th:text="${incDel.currierTrackNumber}"></td>
                <td class=" " th:text="${incDel.weight}"></td>
                <td class=" " th:text="${incDel.shippingType}"></td>
                <td class=" " th:text="${incDel.customsType}">
                    <i class="fa fa-usd" aria-hidden="true"></i>

                </td>
                <td class=" " th:text="${incDel.amount}">
                    <i class="fa fa-usd" aria-hidden="true"></i>

                </td>
                <td class="a-right a-right ">Paid</td>
                <td class="last">
                    <a th:href="@{'/incDel/edit'(incDelNumber=${incDel.number})}">
                        <i class="fa fa-pencil" aria-hidden="true"></i>
                    </a>


                    <a th:href="@{'/incDel/del'(incDelNumber=${incDel.number})}"
                       style="margin-left: 10px"><i class="fa fa-trash-o" aria-hidden="true"></i>
                    </a>

                </td>

            </tr>


            <!--</div>   ng-reapit -->
            </tbody>
        </table>
    </div>


</div> <!--////////////////////////////////////////////////////////////////////////////////////-->


</body>

</html>
